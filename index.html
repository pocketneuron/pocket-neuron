<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Praveen</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #01010a, #000000 80%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 10vw;
    color: #00ffff;
    text-shadow: 
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff,
      0 0 80px #00ffff;
    letter-spacing: 5px;
    font-weight: 800;
    text-transform: uppercase;
    animation: glowPulse 2.5s ease-in-out infinite alternate;
  }

  @keyframes glowPulse {
    from {
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      transform: scale(1);
    }
    to {
      text-shadow: 
        0 0 20px #00ccff,
        0 0 40px #00ccff,
        0 0 90px #00ccff,
        0 0 120px #00ccff;
      transform: scale(1.03);
    }
  }

  .splash {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #00ffff55, transparent 70%);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: blur(40px);
    opacity: 0.5;
    animation: splashMove 4s infinite ease-in-out alternate;
  }

  @keyframes splashMove {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.2; }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 14vw;
      letter-spacing: 3px;
    }
    .splash {
      width: 150px;
      height: 150px;
      filter: blur(30px);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="splash"></div>
    <h1>Welcome Praveen</h1>
  </div>

<script>
  // Add gentle random neon sparks for futuristic vibe
  const body = document.body;
  function createSpark() {
    const spark = document.createElement('div');
    const size = Math.random() * 6 + 2;
    spark.style.position = 'absolute';
    spark.style.width = size + 'px';
    spark.style.height = size + 'px';
    spark.style.background = 'rgba(0,255,255,0.8)';
    spark.style.borderRadius = '50%';
    spark.style.left = Math.random() * window.innerWidth + 'px';
    spark.style.top = Math.random() * window.innerHeight + 'px';
    spark.style.filter = 'blur(2px)';
    spark.style.boxShadow = '0 0 10px #00ffff, 0 0 20px #00ffff';
    body.appendChild(spark);

    setTimeout(() => {
      spark.style.transition = 'all 2s ease';
      spark.style.opacity = '0';
      spark.style.transform = 'scale(2)';
    }, 50);
    setTimeout(() => spark.remove(), 2500);
  }

  setInterval(createSpark, 400);
</script>
</body>
</html>
